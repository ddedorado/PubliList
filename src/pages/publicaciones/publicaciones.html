<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Lista de Publicaciones
    </ion-title>
    <ion-buttons end>
	  <button ion-button icon-only (click)="addPublicacion()">
	    <ion-icon name="add"></ion-icon>
	  </button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-searchbar (ionInput)="filterPublicaciones($event)"></ion-searchbar>

	<ion-list>
		<ion-item-sliding *ngFor="let publicacion of publicaciones" #slideItem>
	  		<ion-item>
		    	<h2>{{publicacion.title}}</h2>
		    	<p>Code: {{publicacion.code}}</p>
	  		</ion-item>
			<ion-item-options side="right">
				<button ion-button color="danger" (click)="removePublicacion(publicacion.$key)">
					<ion-icon name="close"></ion-icon>
					Borrar
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
